<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-card img {
            height: 300px;
            width: 100%;
            object-fit: cover;
        }
        .btn-buy, .btn-cart {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-buy {
            background-color: #007bff;
            color: white;
        }
        .btn-cart {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

<!-- Product Description Section -->
<section id="product-description" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Deskripsi Produk</h2>
        <div class="row">
            <div class="col-md-6">
                <img src="home.webp" class="img-fluid" alt="Product Image">
            </div>
            <div class="col-md-6">
                <h3>Jersey Panser Home 24/25</h3>
                <p>Desain dan warna elegan perpaduan warna hitam dan emas dengan bahan brasilian emboss yang membuat simple tetapi elegan</p>
                <p><strong>Harga: Rp 125.000</strong></p>
                <div class="mt-3">
                    <label for="size" class="form-label">Pilih Ukuran:</label>
                    <select id="size" class="form-select mb-3">
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                    <a href="https://example.com/buy" class="btn btn-buy">Buy</a>
                    <a href="https://example.com/cart" class="btn btn-cart">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Enma Apparel.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
